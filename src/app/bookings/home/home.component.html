<div class="container">

    <div class='row p-2' id='header'>
        <form class="form-group m-2">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" (dateSelect)="filterSlot()" [minDate]=today>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"> C
                    </button>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-small btn-secondary" (click)='gotoBookSlot()'>Book Slot</button>
    </div>
    <div class="row p-2">
        Total Appointments for the day {{slotFilter.length}}
    </div>

    <div class="table-responsive-sm">
        <table class="table table-hover" *ngIf="slotFilter.length>0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Slot From</th>
                    <th>Slot To</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let data of slotFilter">
                    <tr>
                        <td scope="row">{{data.name}}</td>
                        <td scope="row">{{data.number}}</td>
                        <td scope="row">{{data.from}}</td>
                        <td scope="row">{{data.to}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

</div>
