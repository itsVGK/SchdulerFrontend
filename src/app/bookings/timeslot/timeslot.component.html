<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#slotSelection">
    Add</button>

<div class="modal fade" id="slotSelection" aria-labelledby="slotSelectionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="slotSelectionLabel">Date Selected
                    {{selectedDate.day}}-{{selectedDate.month}}-{{selectedDate.year}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form #slotForm='ngForm' (ngSubmit)='validateSlotBooking()'>

                <div class="modal-body">
                    <label for="userName">UserName
                        <input type="text" class="form-control" required name="userName"
                            [(ngModel)]="slotModalData.userName">
                    </label><br>
                    <label for="mobile">Mobile
                        <input type="text" class="form-control" required name="mobile"
                            [(ngModel)]="slotModalData.mobile">
                    </label><br>
                    <label for="from_time">From:
                        <ngb-timepicker [(ngModel)]="slotModalData.from_time" name="from_time"></ngb-timepicker>
                    </label><br>
                    <label for="to_time">To:
                        <ngb-timepicker [(ngModel)]="slotModalData.to_time" name="to_time"></ngb-timepicker>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Slot</button>
                </div>
            </form>

        </div>
    </div>
</div>
